<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue project</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

<div id="app">

    <p>Name: {{ title }} {{ firstName }} {{ lastName }}</p>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>
    <p>Gender: {{ gender }}</p>
    <img v-bind:src="picture" alt="">

    <button v-on:click="getUser()">Get Random User</button>

</div>


<script src="app.js"></script>

</body>
</html>
